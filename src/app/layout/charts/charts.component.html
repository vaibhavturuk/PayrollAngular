<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">EmployeeCode</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">FirstName</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">LastName</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">DOB</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">Email</mfDefaultSorter>
        </th>
         <th style="width: 20%">
            <mfDefaultSorter by="city">MobileNumber</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let posts of posts">
        <td>{{posts.EmployeeCode}}</td>
        <td>{{posts.FirstName}}</td>
        <td> {{posts.LastName}}</td>
        <td> {{posts.DOB}}</td>
        <td>{{posts.Email}}</td>
        <td> {{posts.MobileNumber}}</td>
       
    </tr>
    
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
<hr>
<div class="direction">
    <button type="button" class="direction"  routerLink="/dashboard">Add Employee</button>

</div>
